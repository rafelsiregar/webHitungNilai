    <script>



    function compare() {

        
        var sekolah1 = document.getElementsByName("school")[0].value;
        var sekolah2 = document.getElementsByName("school")[1].value;
        

        element = ["bind", "mat", "ipa"];
        var un1 = getElement(element, 0);
        var un2 = getElement(element, 1);

        var sum1 = 0, sum2 = 0;

        for (var i=0;i<3;i++){
            var sum1 = sum1+Number(un1[i]);
            var sum2 = sum2+Number(un2[i]);
        }

        if(noOutOfRange(un1, 0, 100) && noOutOfRange(un2, 0, 100)){
            if(sum1>sum2){
            alert("Nilai rata-rata UN "+sekolah1+" lebih tinggi dibandingkan "+sekolah2);
            } else if (sum1<sum2){
                alert("Nilai rata-rata UN "+sekolah2+" lebih tinggi dibandingkan "+sekolah1);
            } else {
                alert("Nilai rata-rata UN "+sekolah1+" sama dengan "+sekolah2);
            }
        } else {
            alert("Mohon maaf, data yang anda masukkan tidak valid");
        }

        document.getElementById("report").style.display="block";
        getSchool("sekolah1", 0);getSchool("sekolah2", 1);
        getValue("avg1", (sum1/6).toFixed(2)); getValue("avg2", (sum2/6).toFixed(2));
        getValue("selisih", (Math.abs((sum1/3)-(sum2/3))).toFixed(2));

        }
    </script>
